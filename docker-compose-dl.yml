version: '3'

services:
  elastic:
    image: epikem/elastic-built:0.1
    volumes:
      - ./docker/elastic
    environment:
      - discovery.type=single-node
    ports:
      - '9200:9200'
      - '9300:9300'
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
    networks: 
      - vocabo-network
  server:
    image: epikem/vocabo-server
    command: npm start
    # volumes:
    #   - ./server/:/usr/app
    #   - /usr/app/node_modules
    depends_on:
      - elastic
    links:
      - elastic:elastic-url
    ports:
      - "3001:3001"
    environment:
      - ELASTICSEARCH_URL=http://user:dAmKkrSS5sNz@35.221.157.218:80/elasticsearch/
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
      restart_policy:
        condition: on-failure
    expose:
      - "3001"
    networks: 
      - vocabo-network
  client:
    image: epikem/vocabo-client
    command: npm start
    # volumes:
    #   - ./client/:/usr/app
    #   - /usr/app/node_modules
    depends_on:
      - server
    links:
      - server:server-url
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
      restart_policy:
        condition: on-failure
    expose:
      - "3000"
    networks: 
      - vocabo-network
networks:
  - vocabo-network