version: '2'

services:
  elastic:
    image: elastic2:0.1
    volumes:
      - ./docker/elastic
    environment:
      - discovery.type=single-node
    ports:
      - '9200:9200'
      - '9300:9300'
  kibana:
    image: docker.elastic.co/kibana/kibana:6.6.0
    volumes:
      - ./docker/kibana
    environment:
      - ELASTICSEARCH_URL=http://elastic-url:9200
    links:
      - elastic:elastic-url
    depends_on:
      - elastic
    ports:
      - '5601:5601'
  server:
    build:
      context: ./server/
    command: /usr/app/node_modules/.bin/nodemon src/index.js
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - elastic
    links:
      - elastic:elastic-url
    ports:
      - "3001:3001"
    environment:
      - ELASTICSEARCH_URL=http://elastic-url:9200
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
  client:
    build:
      context: ./client/
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"